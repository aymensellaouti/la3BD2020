<ol class="list-group">
  <li
    *ngFor="let actualPersonne of personnes; let isOdd = odd"
    [ngClass]="{
      'list-group-item-info': isOdd,
      'list-group-item-primary': !isOdd
    }"
    class="list-group-item">
    <app-item
      (sendSelectedPersonne)="forwardPersonne($event)"
      [personne]="actualPersonne"
    ></app-item>
  </li>
</ol>
