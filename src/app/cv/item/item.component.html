<span (click)="selectPersonne()">
  <img
    src="assets/images/{{ personne?.path | defaultImage }}"
    alt="{{ personne.firstname }} {{ personne.name }}"
    width="50px"
    height="50px"
    class="rounded-circle"
  />
  {{ personne.firstname| titlecase }} {{ personne.name | uppercase | slice: 2:5 }}
</span>
